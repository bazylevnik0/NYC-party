<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Enter</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="/campfire" method="GET">
      <p>Welcome to the party!<br /></p>
      <label for="nickname">Your nickname (min 1 character):</label><br />
      <input
        type="text"
        id="nickname"
        name="nickname"
        required
        minlength="1"
        size="10"
      /><br />
      <label for="avatar">Choose avatar:</label><br />
      <select name="avatar" id="avatar">
        <option value="">--Please choose an option--</option>
        <option value="human">Human</option>
        <option value="robot">Robot</option>
        <option value="ghost">Ghost</option>
        <option value="zombie">Zombie</option></select
      ><br />
      <button>JOIN</button>
    </form>
  </body>
</html>
